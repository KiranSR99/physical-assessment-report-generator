<div class="modal-header">
    <h5 class="modal-title">Update Class</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="className" class="form-label custom-label">Class Name</label>
            <input type="text" id="className" formControlName="name" class="form-control"
                placeholder="Enter class name" />
            <div *ngIf="updateForm.get('name')?.touched && updateForm.get('name')?.invalid" class="text-danger">
                <small>Class name is required.</small>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label custom-label">Select Games</label>
            <div class="game-checkboxes">
                <div *ngFor="let game of games" class="form-check">
                    <input class="form-check-input" type="checkbox" [id]="'game-' + game.physicalTestId"
                        [checked]="isGameSelected(game.physicalTestId)"
                        (change)="onGameCheckboxChange($event, game.physicalTestId)">
                    <label class="form-check-label" [for]="'game-' + game.physicalTestId">
                        {{ game.physicalTestName }}
                    </label>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-sm custom-button-outlined" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-sm custom-button">Update</button>
        </div>
    </form>
</div>
