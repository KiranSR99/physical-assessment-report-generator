<div class="col-md-1">
    <a href="javascript:history.back()" class="text-decoration-none d-flex align-items-center"
        style="color: var(--primary-color);">
        <i class="ph ph-arrow-left me-1 fs-5"></i>
        <span>back</span>
    </a>
</div>
<hr>

<div class="row">
    <div class="col-md-3">
        <div class="card p-4 border-0 position-relative">
            <!-- Dropdown menu -->
            <div class="dropdown position-absolute top-0 end-0 mt-2 me-2">
                <button class="btn btn-link text-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="editSchool(1)">
                        <i class="fas fa-edit me-2"></i>
                        <span>Edit</span>
                    </a>
                    <a class="dropdown-item" (click)="deleteSchool(1)">
                        <i class="fas fa-trash me-2"></i>
                        <span>Delete</span>
                    </a>
                    
                </ul>
            </div>
            
            <div class="school-logo text-center">
                <img src="https://dummyimage.com/180x180/000/fff" alt="">
            </div>
            <div class="card-body">
                <h6 class="card-title">Namaste English School</h6>
                <div class="mt-4">
                    <div>
                        <i class="fas fa-location-dot fs-5 me-2"></i>
                        <span class="text-muted">Chabahil, Kathmandu</span>
                    </div>
                    <div class="my-2">
                        <i class="fas fa-envelope fs-5 me-2"></i>
                        <span class="text-muted">{{'namaste@yopmail.com'}}</span>
                    </div>
                    <div>
                        <i class="fas fa-phone fs-5 me-2"></i>
                        <span class="text-muted">9812345678</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col ms-4">
        <div>
            <div class="d-flex justify-content-between align-items-center">
                <h6>Exam Details and Report</h6>
                <button class="btn btn-sm custom-button">Add Exam</button>
            </div>
            <div class="row g-2 mt-4">
                <div class="exam-list col-md-6">
                    <div class="card">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-file"></i>
                            <p class="card-title mb-0">2081 First Exam</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
