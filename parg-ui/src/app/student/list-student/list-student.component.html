<div class="container-fluid">
    <div class="row mb-3">
        <div class="col">
            <button class="btn btn-sm custom-button float-end" (click)="addStudentRow()">Add Student Data</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ag-grid-angular #agGrid [rowData]="rowData" [columnDefs]="colDefs" [defaultColDef]="defaultColDef"
                class="ag-theme-quartz" style="height: 70vh; width: 100%;">
            </ag-grid-angular>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-sm custom-button float-end" (click)="saveAllStudents()">Save All Students</button>
        </div>
    </div>
</div>
