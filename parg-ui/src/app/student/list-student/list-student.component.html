<div class="d-flex justify-content-between">
    <div class="col-md-1">
        <a href="javascript:history.back()" class="text-decoration-none d-flex align-items-center"
            style="color: var(--primary-color);">
            <i class="ph ph-arrow-left me-1 fs-5"></i>
            <span>back</span>
        </a>
    </div>
    <div class="d-flex justify-content-center gap-3">
        <button class="btn" placement="top" ngbTooltip="Add New Student Details" (click)="addStudentRow()"><i
                class="fas fa-user-plus"></i></button>
        <button class="btn" placement="top" ngbTooltip="Save Changes" (click)="saveAllStudents()"><i
                class="fas fa-floppy-disk"></i></button>
        <button class="btn" placement="top" ngbTooltip="Clear" (click)="clearNewStudents()"><i
                class="fas fa-delete-left"></i></button>
        <button class="btn" placement="top" ngbTooltip="Delete" (click)="deleteSelectedStudents()"><i
                class="fas fa-trash"></i></button>
        <button class="btn" placement="top" ngbTooltip="Generate Report" (click)="goToReportCenter()"><i
                class="fas fa-file"></i></button>
    </div>
</div>
<hr class="my-2">

<div class="container-fluid">
    <div>
        <div class="row mb-3">
            
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ag-grid-angular #agGrid [rowData]="rowData" [columnDefs]="colDefs" [defaultColDef]="defaultColDef"
                [pagination]="true" [paginationPageSizeSelector]="[5, 10, 20, 50, 100]" [gridOptions]="gridOptions"
                (selectionChanged)="onSelectionChanged($event)" class="ag-theme-quartz"
                style="height: 75vh; width: 100%;">
            </ag-grid-angular>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">

        </div>
    </div>
</div>
